apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-resources
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-resources
  template:
    metadata:
      labels:
        app: static-resources
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
